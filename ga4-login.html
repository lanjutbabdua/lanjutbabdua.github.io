<!DOCTYPE html>
<html>
<head>
  <title>Login GA4</title>
</head>
<body>
<script>
const clientId = '449749259341-lpd7trcptn6uo6inq7b25nd0qrrkl6j5.apps.googleusercontent.com';
const redirectUri = 'https://lanjutbabdua.github.io/ga4-login.html';
const scope = 'https://www.googleapis.com/auth/analytics.readonly';

const url = `https://accounts.google.com/o/oauth2/v2/auth?response_type=token&client_id=${clientId}&redirect_uri=${redirectUri}&scope=${scope}`;

if (location.hash) {
  const params = new URLSearchParams(location.hash.substr(1));
  const accessToken = params.get('access_token');
  if (accessToken) {
    localStorage.setItem('ga4_token', accessToken);
    location.href = 'statistik.html';
  } else {
    document.body.innerHTML = '‚ùå Login gagal. Silakan coba lagi.';
  }
} else {
  location.href = url;
}
</script>
</body>
</html>
