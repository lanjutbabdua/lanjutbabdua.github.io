<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Artikel Terkait</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
      background: #fff;
      color: #222;
    }
    h3 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    ul {
      padding-left: 20px;
      margin: 0;
    }
    li {
      margin-bottom: 8px;
    }
    a {
      color: #e91e63;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h3>Artikel Terkait</h3>
  <ul id="related-posts">
    <li>Memuat...</li>
  </ul>

  <script>
    (function() {
      const params = new URLSearchParams(window.location.search);
      const label = params.get("label") || "";
      const blogURL = "https://pelukjanda.blogspot.com";
      const feedURL = `${blogURL}/feeds/posts/default/-/${encodeURIComponent(label)}?alt=json&max-results=5`;

      fetch(feedURL)
        .then(res => res.json())
        .then(data => {
          const posts = data.feed.entry || [];
          const container = document.getElementById("related-posts");
          container.innerHTML = "";

          posts.forEach(post => {
            const title = post.title.$t;
            const link = post.link.find(l => l.rel === "alternate").href;
            const li = document.createElement("li");
            li.innerHTML = `<a href="${link}" target="_top">${title}</a>`;
            container.appendChild(li);
          });

          if (posts.length === 0) {
            container.innerHTML = "<li>Tidak ada artikel terkait.</li>";
          }
        })
        .catch(err => {
          document.getElementById("related-posts").innerHTML = "<li>Gagal memuat.</li>";
        });
    })();
  </script>
</body>
</html>
